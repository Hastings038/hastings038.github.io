<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Hastings - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #003366;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
        }

        /* Hero Section */
        .hero {
            background-color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }
        .hero h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .hero a {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Michael Hastings</h1>
        <p>Cybersecurity | Problem Solver</p>
    </header>

    <div class="hero">
        <h2>Welcome!</h2>
        <p>Please explore my projects and learn more about my work.</p>
        <a href="#projects">View Projects</a>
    </div>

    <footer>
        <p>&copy; 2025 Michael Hastings. All rights reserved.</p>
    </footer>

</body>
</html>
